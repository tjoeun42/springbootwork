<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="/webjars/jquery/3.7.1/jquery.js"></script>
<link href="/css/index.css" rel="stylesheet">
<title>EnrollForm</title>
<style>
	td {
		height: 30px;
	}
</style>
</head>
<body>
	<div th:replace="~{ fragments/header.html :: fragment-menu }"></div>
	<h2 align="center">회원가입</h2>
	<form method="post" action="memberInsert" id="enrollForm">
		<table align="center">
			<tr>
				<td width="90px;">* ID</td>
				<td>
					<input name="id" id="id" required>
					<div id="checkResult" style="font-size: 0.8em; display: none;"></div>
				</td>
			</tr>
			<tr>
				<td>* PWD</td>
				<td><input type="password" name="password" required></td>
			</tr>
			<tr>
				<td>* NAME</td>
				<td><input name="name" required></td>
			</tr>
			<tr>
				<td>EMAIL</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td>BIRTHDAY</td>
				<td><input name="birthday" placeholder="2015-11-04"></td>
			</tr>
			<tr>
				<td>GENDER</td>
				<td>
					<input type="radio" name="gender" value="M">남&emsp;
					<input type="radio" name="gender" value="F">여
				</td>
			</tr>
			<tr>
				<td>PHONE</td>
				<td><input name="phone" placeholder="-포함"></td>
			</tr>
			<tr>
				<td>ADDRESS</td>
				<td><input name="address"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="회원가입">&emsp;
					<input type="reset" value="초기화">
				</td>
			</tr>
		</table>
	</form>
	
	<script>
		const $idInput = $("#id");
		$idInput.keyup(function() {
			if($idInput.val().length >= 5) {
				$.ajax({
					url: "idCheck",
					data : {id: $idInput.val()},
					success:function(result) {
						console.log(result);
						if(result) {
							$("#checkResult").show();
							$("#checkResult").css("color", "red")
											 .text("중복된 아이디 입니다. 다시 입력해 주세요");
							$("#enrollForm :submit").attr("disabled", true);
						} else {
							$("#checkResult").show();
							$("#checkResult").css("color", "green")
											 .text("사용할 수 있는 아이디 입니다");
							$("#enrollForm :submit").attr("disabled", false);
						}
					},
					error:function() {
						console.log("아이디 체크용 ajax통신 실패");
					}
				})
			} else {
				$("#checkResult").hide();
				$("#enrollForm :submit").attr("disabled", true);
			}
		})
	</script>
</body>
</html>
